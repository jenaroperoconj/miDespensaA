<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigate()" routerLink="/home">Inicio</ion-item>
        <ion-item button (click)="navigate()" routerLink="/agregar-producto">Agregar Productos</ion-item>
        <ion-item button (click)="navigate()" routerLink="/mis-productos">Listar Productos</ion-item>
        <ion-item button (click)="navigate()" routerLink="/tiendas-cercanas">Tiendas Cercanas</ion-item>
        <ion-item button (click)="navigate()" routerLink="/profile">Perfil</ion-item>
        <ion-item button (click)="logout()">Cerrar sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
